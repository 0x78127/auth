<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeviLauncher Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #2ECC71 0%, #00D9FF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .status {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2ECC71;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success {
            color: #2ECC71;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
        
        .error {
            color: #e74c3c;
            font-size: 16px;
            margin-top: 20px;
        }
        
        .info {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
            color: #34495e;
        }
        
        .button {
            background: linear-gradient(135deg, #2ECC71 0%, #00D9FF 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸš€</div>
        <h1>LeviLauncher Plus</h1>
        <div class="status" id="status">Authenticating...</div>
        <div class="spinner" id="spinner"></div>
        <div id="message"></div>
    </div>

    <script>
        // Secret salt - MUST match the one in SessionManager.java
        const SECRET_SALT = 'LeviLauncher2024SecretSaltKey';

        // Get URL parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // SHA-256 hash function
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray;
        }

        // Base64 URL-safe encoding
        function base64UrlEncode(bytes) {
            const base64 = btoa(String.fromCharCode.apply(null, bytes));
            return base64.replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
        }

        // Generate key
        async function generateKey(req) {
            const input = req + SECRET_SALT;
            const hashBytes = await sha256(input);
            const encoded = base64UrlEncode(hashBytes);
            return encoded.substring(0, 32);
        }

        // Main authentication function
        async function authenticate() {
            const req = getUrlParameter('req');
            
            if (!req) {
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('status').textContent = 'Error';
                document.getElementById('message').innerHTML = `
                    <div class="error">Missing authentication parameter</div>
                    <div class="info">This page should be accessed through the app.</div>
                `;
                return;
            }

            try {
                // Generate the key
                const key = await generateKey(req);
                
                // Build the deep link
                const deepLink = `levilauncher://auth?req=${encodeURIComponent(req)}&key=${encodeURIComponent(key)}`;
                
                // Update UI
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('status').textContent = 'Success!';
                document.getElementById('message').innerHTML = `
                    <div class="success">âœ“ Authentication Complete</div>
                    <div class="info">Redirecting to LeviLauncher Plus...</div>
                    <a href="${deepLink}" class="button">Open App</a>
                `;
                
                // Auto-redirect after 1 second
                setTimeout(() => {
                    window.location.href = deepLink;
                }, 1000);
                
            } catch (error) {
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('status').textContent = 'Error';
                document.getElementById('message').innerHTML = `
                    <div class="error">Authentication failed: ${error.message}</div>
                    <div class="info">Please try again or contact support.</div>
                `;
            }
        }

        // Run authentication when page loads
        authenticate();
    </script>
</body>
</html>
